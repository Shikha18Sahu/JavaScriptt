<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random background-color</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body style="background-color: #212121; color: #fff; transition:background-color 0.5s ease-in-out;">
    <h1>Hello Guys, Choose you favourite Background-Color</h1>
    <p id="statusMessage">Click Start to change the background color.</p>

    <h2 id="colorCode">Current Color: #212121</h2>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
 
    <script src="color.js"></script>
  </body>
</html>
